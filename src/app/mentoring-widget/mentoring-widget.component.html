<div class="card">
    <div class="card-header">
        <div class="headInfo">
            <span>Mentoring</span>
            <cds-icon shape="info-circle"></cds-icon>
        </div>
    </div>
    <div class="card-body">
        <div class="clr-row">
            <div class="clr-col-2">
                <app-long-answers-list [captionTooltip]="'Shows the list of factors that participants would like their mentor to improve.'" [answerList]="formData.improvement" [captionText]="'Opportunities for Improvement'"></app-long-answers-list>
            </div>
            <div class="clr-col-10">
                <div class="chart-container">
                    <div class="chart-wrapper">
                        <ngx-charts-bar-horizontal 
                        [results]="formData.percievedSupport"
                        [xAxis]="true"
                        [barPadding]="2"
                        [xScaleMax]="5"
                        [xScaleMin]="1"
                        [showYAxisLabel]="true"
                        [yAxis]="true"
                        [trimYAxisTicks]="false"
                        [scheme]="'natural'">
                        </ngx-charts-bar-horizontal>
                    </div>
                    <clr-tooltip><h6 class="description" clrTooltipTrigger>Percieved Support of mentors</h6>
                    <clr-tooltip-content clrPosition="top-left" clrSize="lg" *clrIfOpen>
                        <span>Shows the average approval towards each statement by the participants.</span>
                    </clr-tooltip-content>
                    </clr-tooltip>
                </div>
            </div>
        </div>
    </div>
</div>
